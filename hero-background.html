<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XCodeFreeze Hero Background</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #000;
        }
        
        .hero-bg {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #0056cc, #006eff);
            position: relative;
        }
        
        .hero-bg::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 30% 50%, rgba(0, 110, 255, 0.3), transparent 50%),
                        radial-gradient(circle at 70% 30%, rgba(0, 110, 255, 0.3), transparent 50%);
        }
        
        .text {
            font-family: 'Montserrat', Helvetica, Arial, sans-serif;
            font-size: 180px;
            font-weight: 900;
            color: rgba(255, 255, 255, 0.15);
            text-align: center;
            position: relative;
            z-index: 1;
            letter-spacing: -0.02em;
            text-transform: none;
        }
        
        .instructions {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            font-family: Arial, sans-serif;
            z-index: 10;
        }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="hero-bg">
        <div class="text">XCodeFreeze</div>
    </div>
    <div class="instructions">
        <strong>IMPORTANT: This text should show "XCodeFreeze" not "StarPlayrX"</strong><br>
        Fullscreen this page (F11) and take a screenshot (Command+Shift+3 on Mac, Windows+Print Screen on Windows).<br>
        Save the screenshot as "hero-bg.jpg" in the "images" folder.
    </div>
</body>
</html>
